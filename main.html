<!DOCTYPE HTML>
<html>
<head>
<script>
function execute(){
eval(document.getElementById("script").innerText);
}
</script>
<style>
#script{
height: 90%;
width : 100%;
</style>
</head>
<body>
<script>
<textarea id="script" rows=50 cols=50>//write</textarea>
<button onclick="execute()">execute</button>
</body>
</html>
